<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Image Swap</title>
    <style>
        body {
            background-image: url('wallpaperflare.com_wallpaper.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        const imageSources = [ 'download (1).jpg','download (2).jpg','download (3).jpg','download.jpg','HD-wallpaper-naruto-naruto-uzumaki-baryon-mode-naruto.jpg','wp8408038.webp','wp9612420.webp','wp9888875.webp','wp11163057.webp']

        

        function changeBackgroundImage() {
            const randomIndex = Math.floor(Math.random() * imageSources.length);
            document.body.style.backgroundImage = `url(${imageSources[randomIndex]})`;
        }

        // Change the background image every 5 seconds (1000 milliseconds)
        setInterval(changeBackgroundImage, 1000);
    </script>
</body>
</html>
